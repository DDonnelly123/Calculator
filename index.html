<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
    <body>
        <div class="main">
            <div class="Calculator">
                <div class="top-row">
                    <div class="inputBar">0</div>
                </div>
                <div class="buttons-grid">
                    <button class="AC span2 btn">AC</button>
                    <button class="del span2 btn">Del</button>
                    <button class="numbers btn" value="1">1</button>
                    <button class="numbers btn" value="2">2</button>
                    <button class="numbers btn" value="3">3</button>
                    <button id="divide" class="operator btn" value="/">รท</button>
                    <button class="numbers btn" value="4">4</button>
                    <button class="numbers btn" value="5">5</button>
                    <button class="numbers btn" value="6">6</button>
                    <button id="add" class="operator btn" value="+">+</button>
                    <button class="numbers btn" value="7">7</button>
                    <button class="numbers btn" value="8">8</button>
                    <button class="numbers btn" value="9">9</button>
                    <button id="subtract" class="operator btn" value="-">-</button>
                    <button class="numbers btn" value="0">0</button>
                    <button id="equal" class="operator btn" value="=">=</button>
                    <button id="multiply" class="operator btn" value="*">x</button>
                </div>
            </div>
        </div>
        <script src="index.js" defer></script>
    </body>
</html>
